<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Orbitron:wght@400;900&family=Oxygen:wght@300&family=Poppins:wght@300&family=Roboto:wght@100;300;400;500;700&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Netflix</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <div class="logo">
            <h1>Netflix</h1>
          </div>
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-items-active">Home</li>
            <li class="menu-list-items">Movies</li>
            <li class="menu-list-items">Popular</li>
            <li class="menu-list-items">Series</li>
            <li class="menu-list-items">Trends</li>
          </ul>
        </div>
        <div class="profile-container">
          <img class="profile-picture" src="./images/profile.jpg" alt="">
          <div class="profile-text-container">
            <span class="profile-text">Profile</span>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="toggle">
            <i class="fas fa-moon toggle-icon"></i>
            <i class="fas fa-sun toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="sidebar">
        <i class="fas fa-home"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-users"></i>
        <i class="fas fa-bookmark"></i>
        <i class="fas fa-tv"></i>
        <i class="fas fa-hourglass-start"></i>
        <i class="fas fa-shopping-cart"></i>
    </div> 
    <div class="container">
      <div class="content-container">
        <div class="feature-content">

        </div>
      </div>
    </div>
  </body>
</html>
